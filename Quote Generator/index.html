<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,300&family=Pathway+Extreme:wght@400;600&family=Poppins&family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a55a6124d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="quote-area">
           <i class="fa-solid fa-quote-left" id="quote-mark"></i>
           <span id="quote">Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.</span>
        </div>
        <div id="author">Albert Einstein</div>
        <div class="share-and-btn">
            <div class="share-icons">
                <a href="https://twitter.com/" class="share-link" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.tumblr.com/" class="share-link" target="_blank"><i class="fa-brands fa-tumblr"></i></a>
            </div>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
