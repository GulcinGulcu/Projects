<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Generator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,300&family=Pathway+Extreme:wght@400;600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>JavaScript Picture Generator</h2>
        </div>
        
        <figure>
          <img src="pictures/image-3.jpg" id="main-image">
          <figcaption id="fig-caption">Nature and People</figcaption>
        </figure>
        <button id="change-btn">Get Random Picture</button>
    </div>
    <div id="modal-container">
      <div id="modal">
        <img src="pictures/image-3.jpg" id="modal-img">
      </div>
      <button id="close-btn">X</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
